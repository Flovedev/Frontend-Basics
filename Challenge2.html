<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotrify</title>
</head>
<body>
    <h1>Spotrify</h1>
    <h4>Registration form:</h4>
    <form>
    <div>
        <p>Name:</p>
        <input type="text" placeholder="Your name here">
    </div>
    <div>
        <p>Surname:</p>
        <input type="text" placeholder="Your surname here">
    </div>
    <div>
        <p>Email adress:</p>
        <input type="email" placeholder="Your email here">
    </div>
    <div>
        <p>Password:</p>
        <input type="password" placeholder="Your password">
    </div>
    <div>
        <p>Birth date:</p>
        <input type="Date">
    </div>
    <div>
        <p>Phone number:</p>
        <input type="number">
    </div>
    <div>
        <p>Music preferences:</p>
        <input type="checkbox">Rock
        <input type="checkbox">Blues
        <input type="checkbox">Jazz
        <input type="checkbox">Pop
        <input type="checkbox">Dance
        <input type="checkbox">Hip Hop
        <input type="checkbox">Soul
        <input type="checkbox">Rhythm
    </div>
    <div>
        <p>Terms and conditions:</p>
        <div>
            <input type="radio" name="Terms">Agree
          </div>
        <div>
            <input type="radio" name="Terms">Don't agree
          </div>
    </div>
    <div>
        <button onclick="alert('Registration sent')">Send registration</button>  
      </div>
    </form>
</body>
</html>
